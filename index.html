<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
     <script
      src="https://kit.fontawesome.com/f15b73f987.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <form>
        <div class="card text-bg-dark background">
          <img src="images/night-mountain.jpg" class="card-img" alt="A white mountain stands tall behind a forest and under a purple and blue night sky, littered with stars. A comet streaks across the scene in the background." />
          <div class="card-img-overlay">
            <h1 class="city-name">Chicago</h1>
            <div class="box-body">
<form class="forecast-form">
        <div class="card forecast">
          <div class="forecast-card-body">
            <div class="forecast-container">
              <div class="row">
                <div class="col-4 forecast-day">
                  Mon
                  <div class="forecast-temp"><strong>66°</strong>/43°</div>
                  <div class="weather-icon">
                    <i class="fa-solid fa-cloud-sun"></i>
                  </div>
                </div>
                <div class="col-4 forecast-day">
                  Tue
                  <div class="forecast-temp"><strong>65°</strong>/43°</div>
                  <div class="weather-icon">
                   <i class="fa-solid fa-cloud"></i>
                  </div>
                </div>
                <div class="col-4 forecast-day">
                  Wed
                  <div class="forecast-temp"><strong>76°</strong>/57°</div>
                  <div class="weather-icon">
                    <i class="fa-solid fa-cloud-sun"></i>
                  </div>
                </div>
                <div class="col-4 forecast-day">
                  Thu
                  <div class="forecast-temp"><strong>69°</strong>/50°</div>
                  <div class="weather-icon">
                    <i class="fa-solid fa-cloud-sun"></i>
                  </div>
                </div>
                <div class="col-4 forecast-day">
                  Fri
                  <div class="forecast-temp"><strong>68°</strong>/47°</div>
                  <div class="weather-icon">
                    <i class="fa-solid fa-cloud-sun"></i>
                  </div>
                </div>
                   <div class="col-4 forecast-day">
                  Sat
                  <div class="forecast-temp"><strong>66°</strong>/43°</div>
                  <div class="weather-icon">
                    <i class="fa-solid fa-cloud-sun"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
  
            </div>
            <footer class="open-source-text"><a href="" <small>Open-source code</a> by Candace Hendricks</small></footer>
          </div>
        </div>
      </form>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
