<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f15b73f987.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form>
        <div class="card text-bg-dark background">
          <img
            src="images/night-mountain.jpg"
            class="card-img"
            alt="A white mountain stands tall behind a forest and under a purple and blue night sky, littered with stars. A comet streaks across the scene in the background."
          />
          <div class="card-img-overlay">
            <div class="city-name" id="city"></div>

            <input
              class="form-control city-search-bar"
              type="text"
              placeholder="Search for a city...🔍"
              autocomplete="off"
              autofocus="on"
              aria-label="default input example"
            />
            <button type="button" class="btn btn-light btn-search">
              Search
            </button>
            <button type="button" class="btn btn-warning btn-current">
              Current
            </button>

            <div class="box-body">
              <div class="box-container text-center">
                <div class="row">
                  <div class="col-sm-4">
                    <div class="float-left">
                      <span class="current-temperature" id="temperature"></span>
                      <span class="units">°C | <a href="#">°F</a></span>
                    </div>
                    <div class="row">
                      <div class="current-weather">
                        <div class="col-sm-6">
                          <ul>
                            <li>
                              <span id="description"></span>
                            </li>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span> km/h</li>
                          </ul>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="d-flex weather-temperature icon">
                          <img
                            src=""
                            alt="clear"
                            id="icon"
                            class="float-left"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-8">
                    <div class="projected-forecast">6-Day Forecast</div>
                    <form class="forecast-form">
                      <div class="card forecast">
                        <div class="forecast-card-body">
                          <div class="forecast-container">
                            <div class="row">
                              <div class="col-4 forecast-day">
                                Mon
                                <div class="forecast-temp">
                                  <strong>66°</strong>/43°C
                                </div>
                                <div class="d-flex weather-temperature icon">
                                  <img src="" alt="" id="" />
                                </div>
                              </div>
                              <div class="col-4 forecast-day">
                                Tue
                                <div class="forecast-temp">
                                  <strong>65°</strong>/43°C
                                </div>
                                <div class="d-flex weather-temperature icon">
                                  <img src="" alt="" id="" />
                                </div>
                              </div>
                              <div class="col-4 forecast-day">
                                Wed
                                <div class="forecast-temp">
                                  <strong>76°</strong>/57°C
                                </div>
                                <div class="d-flex weather-temperature icon">
                                  <img src="" alt="" id="" />
                                </div>
                              </div>
                              <div class="col-4 forecast-day">
                                Thu
                                <div class="forecast-temp">
                                  <strong>69°</strong>/50°C
                                </div>
                                <div class="d-flex weather-temperature icon">
                                  <img src="" alt="" id="" />
                                </div>
                              </div>
                              <div class="col-4 forecast-day">
                                Fri
                                <div class="forecast-temp">
                                  <strong>68°</strong>/47°C
                                </div>
                                <div class="d-flex weather-temperature icon">
                                  <img src="" alt="" id="" />
                                </div>
                              </div>
                              <div class="col-4 forecast-day">
                                Sat
                                <div class="forecast-temp">
                                  <strong>66°</strong>/43°C
                                </div>
                                <div class="d-flex weather-temperature icon">
                                  <img src="" alt="" id="" />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <footer class="open-source-text">
              <a href="https://github.com/cmhendr/weather-app" target="_blank"
                ><small>Open-source code</small></a
              ><small> by Candace Hendricks</small>
            </footer>
            <div class="last-updated">Last updated:</div>
            <div class="current-date" id="date">
              <span id="day"></span>
              <span id="hours"></span>
              <span id="minutes"></span>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
